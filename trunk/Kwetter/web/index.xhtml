<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/homepage.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="S0">
        <h:outputText value="#{userBean.user.name}"></h:outputText>
    </ui:define>

    <ui:define name="S1">
        <f:view>
            <h:form>
                <h:dataTable value="#{tweetBean.tweets}" var="item">
                    <h:column>
                        <p>#{item.tweet}</p>
                        <p>#{item.datum}</p>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </ui:define>

    <ui:define name="S2">
        <p>Name: #{userBean.user.name}</p>
        <p>Location: </p>
        <p>Web: <a href="#{userBean.user.web}">#{userBean.user.web}</a></p>
        <p>Bio: #{userBean.user.bio}</p>
    </ui:define>

    <ui:define name="S3">
        <p>#{statsBean.followingCount} following</p>
        <p>#{statsBean.followerCount} followers</p>
        <p>#{statsBean.tweetCount} tweets</p>
    </ui:define>

    <ui:define name="S4">
        <table cellpadding="5" cellspacing="0" id="followingUsers">
            <h:dataTable value="#{followBean.following}" var="item">
                <h:column>
                    <a href="index.jsf?user=#{item.name}">#{item.name}</a>
                </h:column>
