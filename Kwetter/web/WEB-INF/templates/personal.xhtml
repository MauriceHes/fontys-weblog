<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Kwetter</title>
        <h:outputStylesheet name="css/screen.css"/>
        <h:outputStylesheet name="css/ui-lightness/jquery-ui-1.8.10.custom.css"/>
        <script type="text/javascript" src="/Kwetter/resources/js/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="/Kwetter/resources/js/jquery-ui-1.8.10.custom.min.js"></script>
        <script type="text/javascript" src="/Kwetter/resources/js/functions.js"></script>
    </h:head>
    <h:body>
        <div id="container">
            <div id="header">
                <ui:insert name="search">
                    SEARCH
                </ui:insert>
            </div>
            <div id="left">
                <div id="S0">
                    <h1>What's happening</h1>
                    <ui:insert name="S0">
                        tweet invulveld
                    </ui:insert>
                </div>

                <div id="S1">
                    <ui:insert name="S1">
                        timeline en mentions
                    </ui:insert>
                </div>
            </div>

            <div id="right">
                <div id="S2">
                    <h1>Your tweets</h1>
                    <ui:insert name="S2">
                        tweets
                    </ui:insert>
                </div>

                <div id="S3">
                    <h1>Following / Followers</h1>
                    <ui:insert name="S3">
                        following: 1 followers: 1
                    </ui:insert>
                </div>

                <div id="S4">
                    <h1>Trends</h1>
                    <ui:insert name="S4">
                        <p>#bla</p>
                        <p>#bla</p>
                    </ui:insert>
                </div>
            </div>
        </div>
    </h:body>
</html>
